{% load static %}
<div class="col">
  <div class="card h-100 shadow-sm project-card d-flex flex-column">
    {% if project.images.all %}
      <img src="{{ project.images.all.0.image.url }}" class="card-img-top fixed-img" alt="{{ project.title }}" />
    {% else %}
      <img src="{% static 'imgs/placeholder.jpg' %}" class="card-img-top fixed-img" alt="No image" />
    {% endif %}

    <div class="card-body d-flex flex-column">
      <h5 class="card-title">{{ project.title }}</h5>
      <p class="card-text">{{ project.details|truncatewords:20 }}</p>

      <div class="mb-2">
        <i class="fa-star text-warning {% if project.total_rating >= 1 %}fas{% else %}far{% endif %}"></i>          
        <i class="fa-star text-warning {% if project.total_rating >= 2 %}fas{% else %}far{% endif %}"></i>          
        <i class="fa-star text-warning {% if project.total_rating >= 3 %}fas{% else %}far{% endif %}"></i>          
        <i class="fa-star text-warning {% if project.total_rating >= 4 %}fas{% else %}far{% endif %}"></i>          
        <i class="fa-star text-warning {% if project.total_rating >= 5 %}fas{% else %}far{% endif %}"></i>       
        <small class="text-muted">{{ project.total_rating }}/5.0</small>
      </div>

      <a href="{% url 'project-detail' project.id %}" class="btn btn-danger mt-auto">Donate</a>
    </div>
  </div>
</div>
